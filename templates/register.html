<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat Detection Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo-container">
                    <div class="logo-shield"></div>
                </div>
                <h1 class="title">Create Account</h1>
                <p class="subtitle">Join our secure chat community</p>
            </div>
            <div class="register-form-container">
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-name">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="register-name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="register-mobile">Mobile Number</label>
                        <div class="input-wrapper">
                            <input type="tel" id="register-mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="register-password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password">
                                <div class="eye-icon"></div>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password">
                                <div class="eye-icon"></div>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="register-button">
                        <span class="button-text">Create Account</span>
                        <div class="spinner"></div>
                    </button>
                </form>
            </div>
            <div class="register-footer">
                <p>Already have an account? <a href="/login" class="login-link">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
